<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAddressLabel">Create or edit a Address</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!address.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="address.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_addressLine1">Address Line 1</label>
            <input type="text" class="form-control" name="addressLine1" id="field_addressLine1"
                [(ngModel)]="address.addressLine1" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_addressLine2">Address Line 2</label>
            <input type="text" class="form-control" name="addressLine2" id="field_addressLine2"
                [(ngModel)]="address.addressLine2" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_addressLine3">Address Line 3</label>
            <input type="text" class="form-control" name="addressLine3" id="field_addressLine3"
                [(ngModel)]="address.addressLine3" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="address.city" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_county">County</label>
            <input type="text" class="form-control" name="county" id="field_county"
                [(ngModel)]="address.county" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_postcode">Postcode</label>
            <input type="text" class="form-control" name="postcode" id="field_postcode"
                [(ngModel)]="address.postcode" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_organisation">Organisation</label>
            <select class="form-control" id="field_organisation" name="organisation" [(ngModel)]="address.organisationId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="organisationOption.id" *ngFor="let organisationOption of organisations; trackBy: trackOrganisationById">{{organisationOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
